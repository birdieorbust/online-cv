        Since getting a 1st class honours in Financial Economics from Swansea University I've become passionate about helping SMEs make sense of their vast amounts of digital data.
        
        I’m looking to continue my involvement in SMEs which put high emphasis on predictive analytics, product experimentation and truely recognise the value in Machine Learning via open source technologies. 
            
