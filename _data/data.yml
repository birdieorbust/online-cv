      company: The Share Centre
      details: |
        Based in the marketing team I helped run and analyse performance of the website. I collaberated with digital agencies to ensure we achieved target CPA across channels.
        I was also responsible for tag management and the Google Analytics within the business.

    - role: Reporting Analyst
      time: 2014 - 2015
      company: Travelodge Hotels Limited 
      details: |
        Within the finance department I built and maintained operational dashboards in Qlikview. I worked closely with the business's NPS data.

