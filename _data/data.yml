experiences:
    - role: Data Scientist
      time: 2017 - Present
      company: TravelSupermarket, London
      details: |
        I'm currently part of the analytics and data science team within Travelsupermarket - a meta search comparison site offering package holiday and car hire products. Our team is focussed in delivering projects within the below areas...
        
          - Strategic Insight - supervised modelling and AB testing to aid product optimisation.
          - Business Intelligence -  reporting owners of the Tableau server 
          - Data Engineering - constructed pipelines to move white label data into datamarts
          
        Within the role I have a soft alignment to the marketing team whereby I've furthered experience with SEO, PPC, CRM, PR and affiliate marketing.


